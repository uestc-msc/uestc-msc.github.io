language: node_js
dist: bionic
node_js: stable
branches:
  only:
  - Root
addons:
  ssh_known_hosts:
  - github.com
  - ssh.github.com
before_install:
- export TZ='Asia/Shanghai'
- openssl aes-256-cbc -K $encrypted_2bae0f9d1d0b_key -iv $encrypted_2bae0f9d1d0b_iv
  -in .travis/travis.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- git clone -b master git@github.com:uestc-msc/uestc-msc.github.io.git .deploy_git
